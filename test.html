<div class="moon"></div>
<div class="house">
      <div class="chimney"></div>

  <div class="roof"></div>
  <div class="body"></div>
</div>
<div class="stars"></div>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0c2a; /* dark night sky */
  overflow: hidden;
  position: relative;
}

/* Moon */
.moon {
  width: 300px;
  height: 300px;
  background: radial-gradient(circle at center, #d1d1e0, #8f8fa1);
  border-radius: 50%;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 0;
}
.chimney {
    width: 15px;            /* width of the chimney */
    height: 30px;           /* height of the chimney */
    background-color: #000000; /* red brick color */
    position: absolute;     /* position it over the roof */
    top: 10px;              /* adjust to sit on top of house */
    left: 10px;             /* adjust for horizontal placement */
    border: 2px solid #000; /* optional: outline for silhouette */
}
/* House container */
.house {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

/* Roof */
.roof {
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 50px solid #000; /* black silhouette */
}



/* House body */
.body {
  width: 90px;
  height: 80px;
  background: #000; /* black silhouette */
}

/* Stars */
.stars {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  top: 10%;
  left: 5%;
  box-shadow: 
    50px 100px white,
    150px 40px white,
    250px 150px white,
    400px 80px white,
    500px 200px white,
    600px 60px white,
    700px 120px white,
    800px 30px white;
}
</style>
